  path_provider: ^2.0.1
  build_runner: ^2.0.0
  hive_generator: ^2.0.1
  flutter_riverpod: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/perso.png"
  remove_alpha_ios: true

